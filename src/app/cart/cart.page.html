<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
       <ion-menu-button></ion-menu-button>
     
    </ion-buttons>
    <ion-buttons slot="secondary">
       <ion-button (click)="back()">
      <ion-icon slot="icon-only" name="home"></ion-icon>
    </ion-button>
  </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-content>

    <ion-list>
    <ion-item>
    <ion-label>Producto</ion-label>
    <ion-label>Cantidad</ion-label>
    <ion-label>Subtotal</ion-label>
  </ion-item>
  <ion-item *ngFor="let item of array">
    <ion-label>{{item.producto}}</ion-label>
    <ion-label>{{item.cantidad}}</ion-label>
    <ion-label>{{item.subtotal}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-label>Total</ion-label>
    <ion-label>${{this.total}}</ion-label>
  </ion-item>
  
</ion-list>
 <ion-grid class="aligner">
         <ion-row>
           <ion-col>
          <ion-button (click)="confirmar()" >Confirmar pedido</ion-button>
           </ion-col>
         </ion-row>
     </ion-grid>


</ion-content>
